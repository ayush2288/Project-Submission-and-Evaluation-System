<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Delete</title>
    <link rel="stylesheet" href="{% static 'css/deletepage.css' %}">
</head>
<body>
    <div class="main">
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            <p>Are you sure you want to delete this item?</p>
            <div class="buttons">
                <input type="submit" value="Yes" class="submit-btn" />
                <a href="/" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
